<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../static/inimage.jpg'); /* Adjust the path to your image */
    background-size: cover;
    background-repeat:no-repeat;
    background-attachment: fixed;
    z-index: -1;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.register-link {
    text-align: center;
}

.register-link a {
    color: #007bff;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="grid-container">
        <div class="container">
            <h2>Faculty Login</h2>
            <form action="/faculty_login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="register-link">
                <a href="/faculty_register">Register as Faculty</a>
            </div>
        </div>

        <div class="container">
            <h2>Admin Login</h2>
            <form action="/admin_dashboard" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="register-link">
                <a href="/admin_register">Register as Admin</a>
            </div>
        </div>

        <div class="container">
            <h2>Student Login</h2>
            <form action="/retrieve_student" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="student_roll" placeholder="Student Roll" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="register-link">
                <a href="/student_register">Register as Student</a>
            </div>
        </div>
    </div>
</body>
</html>
